
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hansen Home Insurance Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container h2 {
      margin-bottom: 20px;
      color: #333333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .radio-group {
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #d32f2f;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .confirmation {
      display: none;
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>

	<script type="text/javascript" charset="utf-8">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
    environment: 'prod',
    deploymentId: '3fca7329-e608-47a5-855a-f15ca1c837bf'
  });
</script>
</head>
<body>
  <div class="form-container">
    <h2>Hansen Home Insurance</h2>
<p>Your IP Address: 192.168.0.1</p>
    <form id="insurance-form">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="last-name" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="ssn">SSN</label>
      <input type="text" id="ssn" name="ssn" class="cobrowse-masked" required />

      <div class="radio-group">
        <label>Have you filed a home insurance claim in the last 3 years?</label>
        <input type="radio" id="claim-yes" name="claim" value="yes" required />
        <label for="claim-yes">Yes</label>
        <input type="radio" id="claim-no" name="claim" value="no" />
        <label for="claim-no">No</label>
      </div>

      <button type="submit">Submit</button>
    </form>
    <div class="confirmation" id="confirmation-message">
      Your changes have been submitted!
    </div>
  </div>

  <script>
    document.getElementById("insurance-form").addEventListener("submit", function(event) {
      event.preventDefault();
      document.getElementById("insurance-form").style.display = "none";
      document.getElementById("confirmation-message").style.display = "block";
    });
  </script>
</body>
</html>
